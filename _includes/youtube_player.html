<div class="video-wrapper">
    {% if include.url %}
        <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        
    <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/{{ include.id }}" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen> 
    </iframe>
    
    <p class="video-caption">{{ include.caption }}</p>
    
</div>
